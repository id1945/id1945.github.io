<html xmlns="http://www.w3.org/1999/xhtml" lang="vi" xml:lang="vi">

<head>
	<title>CoolClock - Đồng hồ kim tuyệt đẹp với JavaScript</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="content-language" content="vi">

	<link href="/templates/jsb.V8/images/favicon.ico" rel="shortcut icon" />
	<style type="text/css">
		.jsbank_sample_cont {
			margin: 20px;
			padding: 20px;
			text-align: left;
		}

		.jsbank_sample_tit {
			font-weight: bold;
			margin-bottom: 10px;
			padding: 5px;
			width: auto;
			background-color: #c0c0c0;
			border: 5px solid #a0a0a0;
			color: black;
			text-align: center;
		}

		.jsbank_copy_right {
			text-decoration: none;
		}

		.jsbank_link {
			text-decoration: none;
			color: #000;
		}

		pre,
		.codehighlight {
			background-color: #EFEFEF;
			font-size: 13px;
			width: 98%;
			border: 1px dashed gray;
			padding: 5px;
		}
	</style>
	<script src="https://www.javascriptbank.com/javascript/time/CoolClock_Super_nice_Javascript_Analog_Clock/coolclock.js" type="text/javascript"></script>
	<script src="https://www.javascriptbank.com/javascript/time/CoolClock_Super_nice_Javascript_Analog_Clock/moreskins.js" type="text/javascript"></script>
</head>

<body>

	<center>
		<table align="center">
			<tbody>
				<tr>
					<td rowspan="2">
						<canvas style="width: 170px; height: 170px;" height="170" width="170" id="c1" class="CoolClock"></canvas>
						<br>
						<canvas style="width: 170px; height: 170px;" height="170" width="170" id="c2" class="CoolClock:chunkySwiss"></canvas>
						<br>
						<canvas style="width: 170px; height: 170px;" height="170" width="170" id="c4" class="CoolClock:machine"></canvas>
					</td>
					<td>
						<canvas style="width: 380px; height: 380px;" height="380" width="380" id="c5" class="CoolClock:fancy:190"></canvas>
					</td>
				</tr>
				<tr>
					<td align="center">
						<table>
							<tbody>
								<tr>
									<td align="center">New York<br>
										<canvas style="width: 60px; height: 60px;" height="60" width="60" id="c6" class="CoolClock:chunkySwiss:30:noSeconds:-4 leftRightPad"></canvas>
									</td>
									<td align="center">London<br>
										<canvas style="width: 60px; height: 60px;" height="60" width="60" id="c7" class="CoolClock::30:noSeconds:+1 leftRightPad"></canvas>
									</td>
									<td align="center">Townsville<br>
										<canvas style="width: 60px; height: 60px;" height="60" width="60" id="c8" class="CoolClock:fancy:30:noSeconds:+10 leftRightPad"></canvas>
									</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
			</tbody>
		</table>

		<div style="width: 70%;">

			<table>
				<tbody>
					<tr>
						<td>

							<canvas style="width: 170px; height: 170px;" height="170" width="170" id="u22" class="CoolClock:classic"></canvas>
							<canvas style="width: 170px; height: 170px;" height="170" width="170" id="u33" class="CoolClock:modern"></canvas>
							<canvas style="width: 170px; height: 170px;" height="170" width="170" id="u44" class="CoolClock:simple"></canvas>
						</td>
					</tr>
					<tr>
						<td>

							<canvas style="width: 170px; height: 170px;" height="170" width="170" id="s01" class="CoolClock:securephp"></canvas>
							<canvas style="width: 170px; height: 170px;" height="170" width="170" id="s02" class="CoolClock:Tes2"></canvas>
							<canvas style="width: 170px; height: 170px;" height="170" width="170" id="s03" class="CoolClock:Lev"></canvas>
							<canvas style="width: 170px; height: 170px;" height="170" width="170" id="s04" class="CoolClock:Sand"></canvas>
							<br>
							<canvas style="width: 170px; height: 170px;" height="170" width="170" id="s05" class="CoolClock:Sun"></canvas>
							<canvas style="width: 170px; height: 170px;" height="170" width="170" id="s06" class="CoolClock:Tor"></canvas>
							<canvas style="width: 170px; height: 170px;" height="170" width="170" id="s07" class="CoolClock:Cold"></canvas>
							<canvas style="width: 170px; height: 170px;" height="170" width="170" id="s08" class="CoolClock:Babosa"></canvas>
							<br>
							<canvas style="width: 170px; height: 170px;" height="170" width="170" id="s09" class="CoolClock:Tumb"></canvas>
							<canvas style="width: 170px; height: 170px;" height="170" width="170" id="s10" class="CoolClock:Stone"></canvas>
							<canvas style="width: 170px; height: 170px;" height="170" width="170" id="s11" class="CoolClock:Disc"></canvas>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</center>
</body>

</html>
