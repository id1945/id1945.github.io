    <title>Bitman Tools 2018</title>

        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Template -->
    <script src="https://bitmain.github.io/share/template.js"></script>
    <link rel="stylesheet" href="https://bitmain.github.io/share/css/style.css">
    <!--AngularJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js"></script>

<body>
    <nav id="nav">
        <h3 class="text-center mt-0 mb-0 alert alert-success" style="padding: 23px 0">
            <a href="https://github.com/id1945/react-cdn-tutorial/" target="_blank">
                <span class="alert-success">Github.com/id1945</span>
            </a>
        </h3>
        <div class="pl-3 pr-3 pt-0 pb-3">
            <div class="text-center" style="margin-top:6%">
                <img itemprop="image" src="https://bitmain.github.io/share/images/uranium.png" alt="Reactjs CDN" class="app-logo">
                <h4 class="sidebarHead">
                    <strong itemprop="articleSection">Bitman Tools</strong>
                </h4>
            </div>
            <div id="nav-bar"></div>
        </div>
        <div class="alert alert-warning mb-0 fixFacebookAdd text-center">
            <a target="_blank" href="https://facebook.com/id1892"><span class="alert-warning">https://facebook.com/id1892</span></a>
        </div>
    </nav>
    <main id="main">
        <div class="ml-2 mr-2">
            <h1 class="text-center alert alert-success pt-3 pb-3 mt-0 mb-0">
                <a href="https://bitmain.github.io/">
                    <span class="alert-success">www.bitmain.github.io</span>
                </a>
            </h1>
            <div class="m-2">
                <div ng-app="myApp" ng-controller="myController">
                    <div class="text-left mb-2">
                        <button ng-click="isShowHide(!isDisplay)" ng-class="isDisplay ? 'btn alert-danger':'btn alert-primary'">{{ btnName }}</button>
                    </div>
                    <!-- TradingView Widget BEGIN -->
                    <div class="tradingview-widget-container" ng-if="isDisplay">
                        <div id="tradingview_632c6"></div>
                        <div class="tradingview-widget-copyright"><a href="https://www.facebook.com/ID1892" rel="noopener" target="_blank"><span class="blue-text">Chịu trách nhiệm nội dung ông:</span> </a> Dương Hữu Đại</div>
                        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                        <script type="text/javascript">
                            new TradingView.widget(
                            {
                            "autosize": true,
                            "symbol": "COINBASE:BTCUSD",
                            "interval": "D",
                            "timezone": "Etc/UTC",
                            "theme": "Dark",
                            "style": "1",
                            "locale": "vi_VN",
                            "toolbar_bg": "#f1f3f6",
                            "enable_publishing": false,
                            "hide_side_toolbar": false,
                            "allow_symbol_change": true,
                            "details": true,
                            "show_popup_button": true,
                            "popup_width": "1000",
                            "popup_height": "650",
                            "container_id": "tradingview_632c6"
                            });
                        </script>
                    </div>
                    <!-- TradingView Widget BEGIN -->
                    <div class="tradingview-widget-container" ng-if="!isDisplay">
                        <div id="tradingview_edbc1"></div>
                        <div class="tradingview-widget-copyright"><a href="https://www.facebook.com/ID1892" rel="noopener" target="_blank"><span class="blue-text">Chịu trách nhiệm nội dung ông:</span> </a> Dương Hữu Đại</div>
                        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                        <script type="text/javascript">
                            new TradingView.widget(
                            {
                            "autosize": true,
                            "symbol": "COINBASE:BTCUSD",
                            "interval": "D",
                            "timezone": "Etc/UTC",
                            "theme": "Light",
                            "style": "1",
                            "locale": "vi_VN",
                            "toolbar_bg": "#f1f3f6",
                            "enable_publishing": false,
                            "hide_side_toolbar": false,
                            "allow_symbol_change": true,
                            "details": true,
                            "show_popup_button": true,
                            "popup_width": "1000",
                            "popup_height": "650",
                            "container_id": "tradingview_edbc1"
                            }   
                            );
                        </script>
                    </div>
                </div>
                <!-- TradingView Widget END -->
            </div>
        </div>
    </main>
    <script src="https://bitmain.github.io/btc-usd-chart/App.js"></script>
</body>

</html>
